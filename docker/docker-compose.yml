version: "3.8"

# ==============================================================================
# 내시피(Naecipe) 개발 환경 - 모듈러 모놀리스 v2.0
# ==============================================================================
# PostgreSQL: 단일 DB (스키마 분리)
# Redis: 세션/캐시
# Elasticsearch: 검색 (선택적, 필요 시 활성화)
# ==============================================================================

services:
  # ==============================================================================
  # PostgreSQL - 단일 데이터베이스 (스키마 분리)
  # ==============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: naecipe-postgres
    environment:
      POSTGRES_USER: naecipe
      POSTGRES_PASSWORD: naecipe_dev_password
      POSTGRES_DB: naecipe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U naecipe"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==============================================================================
  # Redis - 세션/캐시 (단일 인스턴스)
  # ==============================================================================
  redis:
    image: redis:7-alpine
    container_name: naecipe-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==============================================================================
  # Elasticsearch - 검색 (선택적)
  # 주의: 모듈러 모놀리스 v2.0에서는 PostgreSQL FTS를 우선 사용
  # 필요 시 활성화하여 사용
  # ==============================================================================
  # elasticsearch:
  #   image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
  #   container_name: naecipe-elasticsearch
  #   environment:
  #     - discovery.type=single-node
  #     - xpack.security.enabled=false
  #     - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
  #   ports:
  #     - "9200:9200"
  #     - "9300:9300"
  #   volumes:
  #     - elasticsearch_data:/usr/share/elasticsearch/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 5
  #   restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
