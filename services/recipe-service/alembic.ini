# Alembic Configuration
# Recipe Service 마이그레이션 설정

[alembic]
# 마이그레이션 스크립트 위치
script_location = alembic

# 마이그레이션 파일명 템플릿
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 데이터베이스 URL (환경 변수로 오버라이드)
# sqlalchemy.url은 env.py에서 동적으로 설정됨

# 정렬된 마이그레이션 버전
version_locations = %(here)s/alembic/versions

# 출력 인코딩
output_encoding = utf-8

[post_write_hooks]
# Black 포맷팅 (마이그레이션 생성 후)
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
